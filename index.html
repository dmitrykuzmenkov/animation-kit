<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="HandheldFriendly" content="true"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <title>Animation KIT</title>
  </head>
  <body>
    <h1><span class="js-animated-element">I will be animated</span></h1>
    <div class="animation-table">
      <div>
        <h2>Attention</h2>
        <ul>
          <li><button class="js-animate" data-animation="bounce">bounce</button></li>
          <li><button class="js-animate" data-animation="flash">flash</button></li>
          <li><button class="js-animate" data-animation="head-shake">head-shake</button></li>
          <li><button class="js-animate" data-animation="jello">jello</button></li>
          <li><button class="js-animate" data-animation="pulse">pulse</button></li>
          <li><button class="js-animate" data-animation="rubber-band">rubber-band</button></li>
          <li><button class="js-animate" data-animation="shake">shake</button></li>
          <li><button class="js-animate" data-animation="swing">swing</button></li>
          <li><button class="js-animate" data-animation="tada">tada</button></li>
          <li><button class="js-animate" data-animation="wobble">wobble</button></li>
        </ul>
      </div>
      <div>
        <h2>Bounce</h2>
        <ul>
          <li><button class="js-animate" data-animation="bounce-in-down">bounce-in-down</button></li>
          <li><button class="js-animate" data-animation="bounce-in-left">bounce-in-left</button></li>
          <li><button class="js-animate" data-animation="bounce-in-right">bounce-in-right</button></li>
          <li><button class="js-animate" data-animation="bounce-in-up">bounce-in-up</button></li>
          <li><button class="js-animate" data-animation="bounce-in">bounce-in</button></li>
          <li><button class="js-animate" data-animation="bounce-out-down">bounce-out-down</button></li>
          <li><button class="js-animate" data-animation="bounce-out-left">bounce-out-left</button></li>
          <li><button class="js-animate" data-animation="bounce-out-right">bounce-out-right</button></li>
          <li><button class="js-animate" data-animation="bounce-out-up">bounce-out-up</button></li>
          <li><button class="js-animate" data-animation="bounce-out">bounce-out</button></li>
        </ul>
      </div>
      <div>
        <h2>Fade</h2>
        <ul>
          <li><button class="js-animate" data-animation="fade-in-down-big">fade-in-down-big</button></li>
          <li><button class="js-animate" data-animation="fade-in-down">fade-in-down</button></li>
          <li><button class="js-animate" data-animation="fade-in-left-big">fade-in-left-big</button></li>
          <li><button class="js-animate" data-animation="fade-in-left">fade-in-left</button></li>
          <li><button class="js-animate" data-animation="fade-in-right-big">fade-in-right-big</button></li>
          <li><button class="js-animate" data-animation="fade-in-right">fade-in-right</button></li>
          <li><button class="js-animate" data-animation="fade-in-up-big">fade-in-up-big</button></li>
          <li><button class="js-animate" data-animation="fade-in-up">fade-in-up</button></li>
          <li><button class="js-animate" data-animation="fade-in">fade-in</button></li>
          <li><button class="js-animate" data-animation="fade-out-down-big">fade-out-down-big</button></li>
          <li><button class="js-animate" data-animation="fade-out-down">fade-out-down</button></li>
          <li><button class="js-animate" data-animation="fade-out-left-big">fade-out-left-big</button></li>
          <li><button class="js-animate" data-animation="fade-out-left">fade-out-left</button></li>
          <li><button class="js-animate" data-animation="fade-out-right-big">fade-out-right-big</button></li>
          <li><button class="js-animate" data-animation="fade-out-right">fade-out-right</button></li>
          <li><button class="js-animate" data-animation="fade-out-up-big">fade-out-up-big</button></li>
          <li><button class="js-animate" data-animation="fade-out-up">fade-out-up</button></li>
          <li><button class="js-animate" data-animation="fade-out">fade-out</button></li>
        </ul>
      </div>
      <div>
        <h2>Flip</h2>
        <ul>
          <li><button class="js-animate" data-animation="flip-in-x">flip-in-x</button></li>
          <li><button class="js-animate" data-animation="flip-in-y">flip-in-y</button></li>
          <li><button class="js-animate" data-animation="flip-out-x">flip-out-x</button></li>
          <li><button class="js-animate" data-animation="flip-out-y">flip-out-y</button></li>
          <li><button class="js-animate" data-animation="flip">flip</button></li>
        </ul>
      </div>
      <div>
        <h2>Lightspeed</h2>
        <ul>
          <li><button class="js-animate" data-animation="lightspeed-in">lightspeed-in</button></li>
          <li><button class="js-animate" data-animation="lightspeed-out">lightspeed-out</button></li>
        </ul>
      </div>
      <div>
        <h2>Rotate</h2>
        <ul>
          <li><button class="js-animate" data-animation="rotate-in-down-left">rotate-in-down-left</button></li>
          <li><button class="js-animate" data-animation="rotate-in-down-right">rotate-in-down-right</button></li>
          <li><button class="js-animate" data-animation="rotate-in-up-left">rotate-in-up-left</button></li>
          <li><button class="js-animate" data-animation="rotate-in-up-right">rotate-in-up-right</button></li>
          <li><button class="js-animate" data-animation="rotate-in">rotate-in</button></li>
          <li><button class="js-animate" data-animation="rotate-out-down-left">rotate-out-down-left</button></li>
          <li><button class="js-animate" data-animation="rotate-out-down-right">rotate-out-down-right</button></li>
          <li><button class="js-animate" data-animation="rotate-out-up-left">rotate-out-up-left</button></li>
          <li><button class="js-animate" data-animation="rotate-out-up-right">rotate-out-up-right</button></li>
          <li><button class="js-animate" data-animation="rotate-out">rotate-out</button></li>
        </ul>
      </div>
      <div>
        <h2>Slide</h2>
        <ul>
          <li><button class="js-animate" data-animation="slide-in-down">slide-in-down</button></li>
          <li><button class="js-animate" data-animation="slide-in-left">slide-in-left</button></li>
          <li><button class="js-animate" data-animation="slide-in-right">slide-in-right</button></li>
          <li><button class="js-animate" data-animation="slide-in-up">slide-in-up</button></li>
          <li><button class="js-animate" data-animation="slide-out-down">slide-out-down</button></li>
          <li><button class="js-animate" data-animation="slide-out-left">slide-out-left</button></li>
          <li><button class="js-animate" data-animation="slide-out-right">slide-out-right</button></li>
          <li><button class="js-animate" data-animation="slide-out-up">slide-out-up</button></li>
        </ul>
      </div>
      <div>
        <h2>Special</h2>
        <ul>
          <li><button class="js-animate" data-animation="hinge">hinge</button></li>
          <li><button class="js-animate" data-animation="magic">magic</button></li>
          <li><button class="js-animate" data-animation="roll-in">roll-in</button></li>
          <li><button class="js-animate" data-animation="roll-out">roll-out</button></li>
          <li><button class="js-animate" data-animation="swap">swap</button></li>
        </ul>
      </div>
      <div>
        <h2>Twister</h2>
        <ul>
          <li><button class="js-animate" data-animation="twister-in-down">twister-in-down</button></li>
          <li><button class="js-animate" data-animation="twister-in-up">twister-in-up</button></li>
        </ul>
      </div>
      <div>
        <h2>Zoom</h2>
        <ul>
          <li><button class="js-animate" data-animation="zoom-in-down">zoom-in-down</button></li>
          <li><button class="js-animate" data-animation="zoom-in-left">zoom-in-left</button></li>
          <li><button class="js-animate" data-animation="zoom-in-right">zoom-in-right</button></li>
          <li><button class="js-animate" data-animation="zoom-in-up">zoom-in-up</button></li>
          <li><button class="js-animate" data-animation="zoom-in">zoom-in</button></li>
          <li><button class="js-animate" data-animation="zoom-out-down">zoom-out-down</button></li>
          <li><button class="js-animate" data-animation="zoom-out-left">zoom-out-left</button></li>
          <li><button class="js-animate" data-animation="zoom-out-right">zoom-out-right</button></li>
          <li><button class="js-animate" data-animation="zoom-out-up">zoom-out-up</button></li>
          <li><button class="js-animate" data-animation="zoom-out">zoom-out</button></li>
        </ul>
      </div>
    </div>

  </body>
</html>
